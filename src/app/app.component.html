<table>
  <tr>
    <th>id</th>
    <th>first name</th>
    <th>last name</th>
    <th>email</th>
    <th>gender</th>
  </tr>
  <tr *ngFor=" let user of users">
    <td>{{user.id}}</td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.gender}}</td>
  </tr>
 
</table>

<button (click)="add()"> add user</button>
